# MQTT message broker (mosquitto) connection details
# Default port is 1883
[mqtt]

# change stuff here:	v	v	v	v	v	v	v	v	v	v	v	v	v	
#---------------------------------------------------------------------------

# relay server address:
# for simulator
hostname = localhost

# for real application
#hostname = ENTER_HERE

#---------------------------------------------------------------------------
